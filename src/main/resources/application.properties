spring.application.name=tutorials-api

spring.datasource.url=jdbc:h2:mem:tutorialesdb
spring.datasource.driverClassName=org.h2.Driver

# spring.datasource.username & spring.datasource.password properties are the
# same as your database installation.
spring.datasource.username=sa
spring.datasource.password=
 
spring.jpa.show-sql=true

# Spring Boot uses Hibernate for JPA implementation, we configure
# H2Dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# spring.jpa.hibernate.ddl-auto is used for database initialization. We set the
# value to update value so that a table will be created in the database
# automatically corresponding to defined data model. Any change to the model
# will also trigger an update to the table. For production, this property should
# be validate.
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui